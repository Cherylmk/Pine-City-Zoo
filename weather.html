<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pine City Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img src="images/logo.jpg.png" alt="Pine City Logo" />
    </div>

    <div id="tabs-top">
        <a href="animals.html">ANIMALS</a>
        <a href="map.html">MAP</a>
        <a href="place.html">PLACES</a>
    </div>

    <div id="main-home">
        <div id="content">
            <div id="info-box-full">
                <h3>PINE CITY WEATHER</h3>

                <p>
                    <img class="info-box-weather-icon" src="images/partly-cloudy.png" alt="Partly Cloudy" />
                    Partly Cloudy
                </p>

                <p>&uarr;25&deg; &darr; 18&deg;</p>
                <h1 class="temperature-now">22&deg;</h1>

                <p><strong>FORECAST</strong></p>
                <table>
                    <tr>
                        <th>Day</th>
                        <th>Condition</th>
                        <th>High</th>
                        <th>Low</th>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td><img class="info-box-weather-icon" src="images/sunny.png" alt="Sunny"> Sunny</td>
                        <td>&uarr;27°</td>
                        <td>&darr;19°</td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td><img class="info-box-weather-icon" src="images/cloudy.png" alt="Cloudy"> Cloudy</td>
                        <td>&uarr;24°</td>
                        <td>&darr;18°</td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td><img class="info-box-weather-icon" src="images/rainy.png" alt="Rainy"> Rainy</td>
                        <td>&uarr;22°</td>
                        <td>&darr;17°</td>
                    </tr>
                    <tr>
                        <td>Saturday</td>
                        <td><img class="info-box-weather-icon" src="images/windy.png" alt="Windy">Windy</td>
                        <td>&uarr;20°</td>
                        <td>&darr;16°</td>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td><img class="info-box-weather-icon" src="images/snowy.png" alt="Snowy"> Snowy</td>
                        <td>&uarr;15°</td>
                        <td>&darr;10°</td>
                    </tr>
                </table>
            </div>  
        </div>
    </div>

    <div id="tabs-bottom">
        <a href="weather.html">WEATHER</a>
        <a href="feedback.html">FEEDBACK</a>
    </div>
</body>
</html>
